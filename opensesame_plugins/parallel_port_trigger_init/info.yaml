description: Parallel Port Trigger - initializes the parallel port device.
version: 2.3.0
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Parallel Port Trigger"
date: "2020"
controls:
-
    label: "Dummy Mode"
    name: "checkbox_dummy"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "dummy_mode"
-
    label: "Verbose Mode"
    name: "checkbox_verbose"
    tooltip: "Show actions in debug window"
    type: "checkbox"
    var: "verbose"
-
    label: "Port Address"
    name: "line_edit_port"
    info: "Address of the parallel port, value is a hexadecimal number (Windows) or path (Linux)"
    type: "line_edit"
    var: "port"
-
    label: |
      <small><b>Note:</b> Parallel Port Trigger Init item at the begin of the experiment is needed for initialization of the parallel port</small>
    type: text
-
    label:  |
      <small>Parallel Port Trigger version 2.3.0</small>
    type: "text"
