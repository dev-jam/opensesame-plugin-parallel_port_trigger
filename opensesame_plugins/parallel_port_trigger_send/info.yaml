description: Parallel Port Trigger - send trigger.
version: 2.3.0
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Parallel Port Trigger"
date: "2020"
controls:
-
    label: "Value"
    name: "line_edit_value"
    tooltip: "Value to set port"
    type: "line_edit"
    var: "value"
-
    label: "Enable duration"
    name: "checkbox_duration_check"
    info: "When enabled, a pulse is created instead of a state change"
    type: "checkbox"
    var: "duration_check"
-
    label: "Duration (ms)"
    name: "line_edit_duration"
    tooltip: "Value in ms"
    type: "line_edit"
    var: "duration"
-
    label: |
      <small><b>Note:</b> Parallel Port Trigger Init item at the begin of the experiment is needed for initialization of the parallel port</small>
    type: text
-
    label:  |
      <small>Parallel Port Trigger version 2.3.0</small>
    type: "text"
